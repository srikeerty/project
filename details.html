{% extends "layoutpr.html" %}
{% block content %}

<style>
.dropbtn {
  background-color: grey;
  color: black;
  padding: 65px;
  font-size: 45px;
  border: none;
  text-align:center;
  
}


.dropdown {
  position: relative;
  display:inline-block;

  padding:50px 50px 50px 50px;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 687px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 15px 15px;
  text-decoration: none;
  display: block;

}

.dropdown-content a:hover {background-color: #ddd;}

.dropdown:hover .dropdown-content {display:block;}

.dropdown:hover .dropbtn {background-color: #A9A9A9;}
</style>
</head>

<center><div class="dropdown">
  <button class="dropbtn">Want some info about labs?</button>
  <div class="dropdown-content">
    <b><a href="{{url_for('aec')}}">aec</a>
    <a href="{{url_for('acet')}}">acet</a>
    <a href="{{url_for('acoe')}}">acoe</a></b>
  </div>
</div>
</center>
{% endblock %}
